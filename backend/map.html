<!DOCTYPE html>
<html>
<head>
  <title>Map Display</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    .flex-container {
display: flex;
flex-direction: column;
height: 97vh;
}

#map {
flex: 1;
min-height: 0;
position: relative;
}

.input-text {
padding: 8px;
border: 1px solid #251db4;
border-radius: 5px;
margin-bottom: 10px;
font-size: 16px;
width: 100%;
box-sizing: border-box;
}

.submit-button {
padding: 10px 20px;
background-color: #8caf4c;
color: rgb(231, 20, 20);
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}

.submit-button:hover {
background-color: #a06b45;
}

.row-10 {
width: 100%;
}

.form-control {
flex: 1;
}

.btn-primary,
.btn-secondary {
flex: 0 0 auto;
white-space: nowrap;
}

.rounded-circle {
width: 80px;
height: 30px;
background-color: var(--label-background-color, #eee);
color: #fff;
display: flex;
justify-content: center;
align-items: center;
padding: 5px;
border-radius: 5px 5px 0 0;
}

.placeholder {

}
  </style>>
</head>
<body>
  <div class="flex-container">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row-10 p-3 d-flex align-items-center">
            <form id="routeForm" class="d-flex">
              <!-- New dropdown list for document IDs -->
              <select id="documentIdDropdown" class="form-control mr-3" onchange="fetchCoordinates()">
                <option value="">Select Document ID</option>
                <!-- Populate options with document IDs -->
              </select>
              <input type="text" id="startInput" placeholder="Start Location">
              <button type="button" class="btn btn-primary mr-2" style="background-color: rgb(255, 0, 191)" onclick="getLocation()">Get Location</button>
              <button type="submit" class="btn btn-primary" style="background-color: red">MOVE</button>
              <button type="button" class="btn btn-secondary ml-2" style="background-color: #251db4" onclick="toggleRealTimeTracking()">Real-time Tracking</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore-compat.js"></script>
  <script>
    // Initialize Firebase with your project configuration
    var firebaseConfig = {
      apiKey: "AIzaSyB_9LJaDX0EmvqfEeYJGExdHRqQN5zo_FU",
      authDomain: "kavi-597ca.firebaseapp.com",
      databaseURL: "https://kavi-597ca-default-rtdb.firebaseio.com",
      projectId: "kavi-597ca",
      storageBucket: "kavi-597ca.appspot.com",
      messagingSenderId: "609330279022",
      appId: "1:609330279022:web:647d3f879d5c0db5446c7f",
      measurementId: "G-P4W1LJ03J5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var firestore = firebase.firestore(); // Initialize Firestore

    var map = L.map("map").setView([0, 0], 2);
    var routingControl;
    var realTimeTracking = false;

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Map data &copy; <a href='http://openstreetmap.org'>OpenStreetMap</a> contributors",
      maxZoom: 18,
    }).addTo(map);

    document.getElementById("routeForm").addEventListener("submit", function (event) {
      event.preventDefault(); 
      var startLocation = document.getElementById("startInput").value;

      if (startLocation) {
        displayRoute(startLocation, 'Peelamedu'); // Default destination is Peelamedu
        if (realTimeTracking) {
          startRealTimeTracking();
        }
      } else {
        alert("Start location is required.");
      }
    });

    // Function to fetch document IDs from Firestore
    function fetchDocumentIdsFromFirestore() {
      firestore.collection("Location").get()
        .then(function(querySnapshot) {
            var dropdown = document.getElementById("documentIdDropdown");
            querySnapshot.forEach(function(doc) {
                var option = document.createElement("option");
                option.value = doc.id;
                option.text = doc.id;
                dropdown.appendChild(option);
            });
        })
        .catch(function(error) {
            console.error("Error fetching document IDs: ", error);
        });
    }

    fetchDocumentIdsFromFirestore();

    // Function to fetch coordinates for selected document ID
    function fetchCoordinates() {
      var selectedDocumentId = document.getElementById("documentIdDropdown").value;
      firestore.collection("Location").doc(selectedDocumentId).get()
        .then(function(doc) {
            if (doc.exists) {
                var data = doc.data();
                var latitude = data.latitude;
                var longitude = data.longitude;
                // Assign fetched coordinates to start place input field
                document.getElementById("startInput").value = latitude + ", " + longitude;

                // Automatically trigger the "MOVE" button click event
                document.querySelector("#routeForm [type='submit']").click();
            } else {
                console.error("No such document exists.");
            }
        })
        .catch(function(error) {
            console.error("Error fetching document: ", error);
        });
    }

    function displayRoute(startLocation, destination) {
      fetch(
        "https://nominatim.openstreetmap.org/search?format=json&q=" +
          encodeURIComponent(destination)
      )
        .then((response) => response.json())
        .then((toData) => {
          if (toData && toData.length > 0) {
            var destinationCoords = [
              parseFloat(toData[0].lat),
              parseFloat(toData[0].lon),
            ];

            fetch(
              "https://nominatim.openstreetmap.org/search?format=json&q=" +
                encodeURIComponent(startLocation)
            )
              .then((response) => response.json())
              .then((fromData) => {
                if (fromData && fromData.length > 0) {
                  var startCoords = [
                    parseFloat(fromData[0].lat),
                    parseFloat(fromData[0].lon),
                  ];

                  map.setView(startCoords, 11);

                  if (routingControl) {
                    map.removeControl(routingControl);
                  }

                  var startMarker = L.marker(startCoords).addTo(map);

                  routingControl = L.Routing.control({
                    waypoints: [
                      L.latLng(startCoords[0], startCoords[1]),
                      L.latLng(destinationCoords[0], destinationCoords[1]),
                    ],
                  }).addTo(map);

                  if (realTimeTracking) {
                    startRealTimeTracking();
                  }
                } else {
                  alert("Start location not found.");
                }
              })
              .catch((error) => {
                console.error("Error geocoding start location:", error);
                alert("Error geocoding start location.");
              });
          } else {
            alert("Destination location not found.");
          }
        })
        .catch((error) => {
          console.error("Error geocoding destination location:", error);
          alert("Error geocoding destination location.");
        });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
      alert("Getting location...");
    }

    function toggleRealTimeTracking() {
        realTimeTracking = !realTimeTracking;
        if (realTimeTracking) {
          startRealTimeTracking();
        } else {
          stopRealTimeTracking();
        }
    }

    function startRealTimeTracking() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(updatePosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
      alert("Starting real-time tracking...");
    }

    function stopRealTimeTracking() {
        // Your code to stop real-time tracking goes here
        alert("Stopping real-time tracking...");
    }

    // Function to fetch data from Firestore and print in console
    function fetchDataFromFirestore() {
      firestore.collection("Location").get()
        .then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                var data = doc.data();
                console.log(data);
            });
        })
        .catch(function(error) {
            console.error("Error fetching documents: ", error);
        });
    }

    fetchDataFromFirestore();
  </script>
</body>
</html>
